<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bgimage">
       <div class="logo">

       </div>
        <div class="contain">
               <div class="sign">
                       <h1>Sign In</h1><br>
                       <input class="text1" type="text" placeholder="Email or mobile number" required><br><br><br>
                       <input class="text1" type="password" placeholder="Password" required><br><br>
                       <input class="text2" type="submit"value="Sign In">
                       <div class="forgetpass">
                                <p>Forget password?</p>
                       </div><br><br><br>
                       <input class="text3" type="checkbox">Remember me <br><br>
                       <div class="text4">New to Netflix?
                        <div style="color: white; font-family: Arial, Helvetica, sans-serif;">Sign up now</div>
                       </div>
               </div>
        </div>
    </div>
    <div class="footer">
             <div class="f1">
                Questions? Call 000-800-919-1743 (Toll-Free)
             </div>
                  <div>
                    <ul class="f2">
                       <li>FAQ</li>
                       <li>Help Centre</li>
                       <li>Terms Of Use</li>
                       <li>Privacy</li>
                    </ul>
                  </div>
                  <div>
                      <ul class="f3">
                        <li>Cookies Preferences</li>
                        <li style="position: relative; right: 260px;">Corporate Information</li>
                      </ul>
                  </div>

                  <select class="lang" name="English" id="English">
                    <option value="English">English</option>
                    <option value="हिंदी">हिंदी</option>
                  </select>
        </div>
</body>
</html>
